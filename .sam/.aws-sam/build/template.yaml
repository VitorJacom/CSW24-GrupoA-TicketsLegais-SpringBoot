AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: "Aplica\xE7\xE3o Ingresso Legais Spring Boot com AWS SAM"
Resources:
  IngressoLegaisFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: construcao_software.ingresso_back.infrastructure.config.LambdaHandler
      Runtime: java17
      CodeUri: IngressoLegaisFunction
      MemorySize: 1024
      Timeout: 30
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: ANY
    Metadata:
      SamResourceId: IngressoLegaisFunction
